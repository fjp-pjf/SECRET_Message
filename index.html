<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Message</title>
    <style>
        .row{
            margin-top: 25vh;
        }
        h4{
            margin-top: 0 !important;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" 
    integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A==" crossorigin="anonymous" />
</head>
<body>
    <div class="row">
        <div class="col s8  offset-s2">
            <div id="message-show" class="card-panel hide">
                <h4></h4>
                <div>
                    <a href="./index.html">Create your own secret message</a>
                </div>
            </div>
            <div id="message-form" class="card-panel">
                <form>
                    <label><h4>Enter a Secret Message</h4></label>
                    <input type="text" id="message-input">
                    <button class="btn">Create</button>
                </form>
            </div>
            <div id="link-form" class="card-panel hide">
                <div>
                    <h4>Share this link with friends</h4>
                    <input type="text" id="link-input">
                    <button class="btn" id="copy">Copy</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
